# Simple Claude Conductor Configuration
# Generated by INITIALIZE_MY_PROJECT.bat

version: "1.0"

project:
  name: "Simple Claude Conductor Simplification improvements."
  description: "A project using Simple Claude Conductor"

execution:
  default_model: "opus"
  bypass_permissions: true
  interrupt_for_questions: false
  max_auto_phases: 10
  generate_summary: true
  test_first: false

# Safety gates - prevent runaway execution
safety:
  max_files_per_phase: 20
  max_iterations_per_task: 5
  require_checkpoint_every: 3
  stop_on_repeated_errors: 3
  max_total_files: 100

quality_gates:
  run_tests: true
  typecheck: true
  lint: true

# Model selection by task complexity
# planning: Used for generating plans, orchestration decisions
# high: Architecture, security, complex debugging
# medium: Standard implementation, testing, refactoring
# low: Docs, formatting, simple file ops, exploration
models:
  planning: "opus"
  high: "opus"
  medium: "sonnet"
  low: "sonnet"

paths:
  planning_dir: "docs/planning"
  reports_dir: "docs/planning/reports"
  archive_dir: "docs/planning/archive"

hooks:
  mcp_reminder: true
  branch_protection: true
  file_guard: true
  findings_reminder: true
